<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>本地提交的文件</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			background: #ccc;
			border-radius: 5px;
			border:1px solid #ccc;
			font-size: 12px;
			text-align: center;
			line-height: 100px;
			color: #fff;
		}
		.btn{
			width: 200px;
			height: 50px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="box">
		<p>这是一段用本地编辑器编辑的html文件</p>
		<button class="btn">提交</button>
	</div>
</body>
</html>
